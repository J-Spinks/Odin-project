 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Etch-a-Sketch</title>
</head>
<body>

  <h1>Etch-a-Sketch</h1>

  <div class="header">
    <h6>Select grid size:</h6>
    <button id="popup" class="btn btn-primary">Select!</button>
  </div>

  <div id="message"></div>

  <div class="etch-a-Sketch"></div>

  <div class="footer">
    <button class="btn btn-dark" onclick="setColor('black')">Black</button>
    <button class="btn btn-danger" onclick="setColor('rndm')">Rndm Color</button>
    <button class="btn btn-warning" onclick="setColor(resetGrid())">Reset</button>
  </div>


  <script src="main.js"></script>
</body>
</html>
